<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Casino</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Simple Casino</h1>
        <div id="balance">Balance: $0.00</div>

        <button id="placeBet">Place Bet</button>
        <button id="addFunds">Add $100</button>
        <div id="result"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
